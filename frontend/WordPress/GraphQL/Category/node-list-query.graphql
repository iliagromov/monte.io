query NODE_LIST_QUERY($first: Int!, $after: String) {
  categories(first: $first, after: $after) {
    nodes {
      ancestors(first: 100) {
        nodes {
          __typename
          id
        }

        pageInfo {
          endCursor
          hasNextPage
          hasPreviousPage
          startCursor
        }
      }

      wpChildren: children(first: 100) {
        nodes {
          __typename
          id
        }

        pageInfo {
          endCursor
          hasNextPage
          hasPreviousPage
          startCursor
        }
      }

      contentNodes(first: 100) {
        nodes {
          __typename
          id
        }

        pageInfo {
          endCursor
          hasNextPage
          hasPreviousPage
          startCursor
        }
      }

      count
      databaseId
      description
      id
      isContentNode
      isTermNode
      link
      name

      wpParent: parent {
        node {
          __typename
          id
        }
      }

      parentDatabaseId
      parentId

      posts(first: 100) {
        nodes {
          __typename
          id
        }

        pageInfo {
          endCursor
          hasNextPage
          hasPreviousPage
          startCursor
        }
      }

      slug

      taxonomy {
        node {
          __typename
          id
        }
      }

      taxonomyName
      termGroupId
      termTaxonomyId
      uri
      __typename
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
