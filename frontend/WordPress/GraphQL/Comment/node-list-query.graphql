query NODE_LIST_QUERY($first: Int!, $after: String) {
  comments(first: $first, after: $after) {
    nodes {
      agent

      author {
        node {
          avatar {
            default
            extraAttr
            forceDefault
            foundAvatar
            height
            rating
            scheme
            size
            url
            width
          }

          databaseId
          email
          id
          name
          url

          __typename

          ... on User {
            id
          }
        }
      }

      authorIp

      commentedOn {
        node {
          __typename
          id
        }
      }

      content
      databaseId
      date
      dateGmt
      id
      karma

      wpParent: parent {
        node {
          __typename
          id
        }
      }

      parentDatabaseId
      parentId

      replies(first: 100) {
        nodes {
          __typename
          id
        }

        pageInfo {
          endCursor
          hasNextPage
          hasPreviousPage
          startCursor
        }
      }

      status
      type
      __typename
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
