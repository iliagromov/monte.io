query PREVIEW_QUERY($id: ID!) {
  post(id: $id, idType: ID, asPreview: true) {
    author {
      node {
        __typename
        id
      }
    }

    authorDatabaseId
    authorId

    categories(first: 100) {
      nodes {
        __typename
        id
      }

      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
    }

    commentCount
    commentStatus

    comments(first: 100) {
      nodes {
        __typename
        id
      }

      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
    }

    content

    contentType {
      node {
        __typename
        id
      }
    }

    contentTypeName
    databaseId
    date
    dateGmt
    desiredSlug
    enclosure
    excerpt

    featuredImage {
      node {
        __typename
        id
      }
    }

    featuredImageDatabaseId
    featuredImageId
    guid
    id
    isContentNode
    isRevision
    isSticky
    isTermNode

    lastEditedBy {
      node {
        __typename
        id
      }
    }

    link
    modified
    modifiedGmt
    pingStatus
    pinged

    postFormats(first: 100) {
      nodes {
        __typename
        id
      }

      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
    }

    slug
    status

    tags(first: 100) {
      nodes {
        __typename
        id
      }

      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
    }

    template {
      templateName

      __typename
    }

    terms(first: 100) {
      nodes {
        __typename
        id
      }

      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
    }

    title
    toPing
    uri
    __typename
  }
}
