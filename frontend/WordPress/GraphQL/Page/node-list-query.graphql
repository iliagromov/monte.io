query NODE_LIST_QUERY($first: Int!, $after: String) {
  pages(first: $first, after: $after) {
    nodes {
      ancestors(first: 100) {
        nodes {
          __typename
          id
        }

        pageInfo {
          endCursor
          hasNextPage
          hasPreviousPage
          startCursor
        }
      }

      author {
        node {
          __typename
          id
        }
      }

      authorDatabaseId
      authorId

      wpChildren: children(first: 100) {
        nodes {
          __typename
          id
        }

        pageInfo {
          endCursor
          hasNextPage
          hasPreviousPage
          startCursor
        }
      }

      commentCount
      commentStatus

      comments(first: 100) {
        nodes {
          __typename
          id
        }

        pageInfo {
          endCursor
          hasNextPage
          hasPreviousPage
          startCursor
        }
      }

      content

      contentType {
        node {
          __typename
          id
        }
      }

      contentTypeName
      databaseId
      date
      dateGmt
      desiredSlug
      enclosure

      featuredImage {
        node {
          __typename
          id
        }
      }

      featuredImageDatabaseId
      featuredImageId
      guid
      id
      isContentNode
      isFrontPage
      isPostsPage
      isPrivacyPage
      isRevision
      isTermNode

      lastEditedBy {
        node {
          __typename
          id
        }
      }

      link
      menuOrder
      modified
      modifiedGmt

      wpParent: parent {
        node {
          __typename
          id
        }
      }

      parentDatabaseId
      parentId
      slug
      status

      template {
        templateName

        __typename
      }

      title
      uri
      __typename
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
